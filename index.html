<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos Personales</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="img-container">
                <img src="./assets/img/logo.png" />
            </div>
            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Categoría...">
                <input type="text" id="descripcionGasto" placeholder="Detalles...">
                <input type="number" id="valorGasto" placeholder="Valor del gasto" min="0" step="0.01">
                <button id="botonFormulario" onclick="clickBoton();">Añadir a lista de gastos</button>
            </div>
            <table id="tablaDeGastos">
                <thead>
                    <tr>
                        <th>CATEGORÍA</th>
                        <th>VALOR (USD)</th>
                        <th>DETALLE</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="listaDeGastos"></tbody>
            </table>
            <div class="total">
                Total Gastos: $. <span id="totalGastos">0.00</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
